<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32" preserveAspectRatio="xMidYMid meet">
  <defs>
    <!-- radial base metallic -->
    <radialGradient id="gMetal" cx="40%" cy="35%" r="80%">
      <stop offset="0%"  stop-color="#f6f8fa"/>
      <stop offset="35%" stop-color="#dfe6ee"/>
      <stop offset="75%" stop-color="#9aa7b6"/>
      <stop offset="100%" stop-color="#7f8a95"/>
    </radialGradient>

    <!-- inner shadow emboss -->
    <filter id="emboss" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="0.6" result="blur"/>
      <feOffset in="blur" dx="0.6" dy="0.8" result="off1"/>
      <feComposite in="off1" in2="SourceAlpha" operator="arithmetic" k2="-1" k3="1" result="comp"/>
      <feMerge>
        <feMergeNode in="comp"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- subtle outer rim shine -->
    <linearGradient id="rim" x1="0%" x2="100%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.45"/>
      <stop offset="35%" stop-color="#cfd9e2" stop-opacity="0.25"/>
      <stop offset="100%" stop-color="#000000" stop-opacity="0.06"/>
    </linearGradient>

    <!-- highlight for text -->
    <linearGradient id="txt" x1="0%" x2="100%">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="70%" stop-color="#eef2f6"/>
    </linearGradient>

    <!-- darker bevel -->
    <linearGradient id="bevel" x1="0%" x2="0%" y1="0%" y2="100%">
      <stop offset="0%" stop-color="#c7ced6"/>
      <stop offset="100%" stop-color="#7b8590"/>
    </linearGradient>
  </defs>

  <!-- outer rim -->
  <g>
    <circle cx="16" cy="16" r="15.5" fill="#111" />
    <circle cx="16" cy="16" r="14.4" fill="url(#gMetal)" stroke="url(#rim)" stroke-width="0.9"/>
    <!-- subtle outer stroke -->
    <circle cx="16" cy="16" r="13.0" fill="none" stroke="#cfd8e2" stroke-opacity="0.18" stroke-width="0.3"/>
  </g>

  <!-- layered hexagon-ish inner plate to mimic coin design -->
  <g transform="translate(0,0)" filter="url(#emboss)">
    <path d="M8.2,11.6 L8.2,20.4 C8.2,20.4 10.0,22.0 16.0,22.0 C22.0,22.0 23.8,20.4 23.8,20.4 L23.8,11.6 C23.8,11.6 22.0,10.0 16.0,10.0 C10.0,10.0 8.2,11.6 8.2,11.6 Z"
          fill="url(#bevel)" stroke="#bfcad3" stroke-opacity="0.6" stroke-width="0.12"/>
    <!-- inner recessed ring -->
    <path d="M9.1,12.6 L9.1,19.4 C9.1,19.4 10.3,20.3 16.0,20.3 C21.7,20.3 22.9,19.4 22.9,19.4 L22.9,12.6 C22.9,12.6 21.7,11.7 16.0,11.7 C10.3,11.7 9.1,12.6 9.1,12.6 Z"
          fill="rgba(255,255,255,0.03)"/>
  </g>

  <!-- stylized L (left) -->
  <g transform="translate(0,0)" filter="url(#emboss)">
    <path d="M10.0 21.5 L10.0 13.2 L13.5 13.2 L13.5 15.0 L11.8 15.0 L11.8 21.5 Z"
          fill="url(#txt)" stroke="#e9eef4" stroke-opacity="0.25" stroke-width="0.12" />
    <!-- bottom folded shape to mimic coin's layered look -->
    <path d="M10.0 21.5 L11.8 21.5 L14.5 18.9 L13.1 17.9 L11.2 19.6 L10.0 19.6 Z"
          fill="#e6ebf0" opacity="0.9"/>
  </g>

  <!-- stylized 5 (right) -->
  <g transform="translate(0,0)" filter="url(#emboss)">
    <!-- top horizontal and curve -->
    <path d="M16.8 13.0 L22.2 13.0 C22.6 13.0 22.9 13.25 22.9 13.6 C22.9 13.95 22.6 14.2 22.2 14.2 L18.3 14.2 C16.9 14.2 16.0 15.1 16.0 16.5 C16.0 17.9 16.9 18.8 18.3 18.8 L22.0 18.8 C22.4 18.8 22.7 19.05 22.7 19.4